modular_sigyn_lidar:
  ros__parameters:
    devices: ["/dev/lidar_front_center"]
    frames: ["lidar_frame_top_lidar"]
    parsers: ["ld06"]  # Parser type for each device
    topics: ["scan_lidar_front_center"]  # Topic name for each device
    
    # Flattened segments structure for ROS 2 compatibility
    device0_segments: ["0:360"]  # Device 0 segments: full circle
    
    fused_frame: "lidar_frame_top_lidar"
    fused_topic: "scan_fused"
    deskew: true
    skip_crc: true
    output_frequency: 10.0  # Hz - target 10Hz output instead of 1Hz
