modular_sigyn_lidar:
  ros__parameters:
    # Single device test configuration
    devices: ["/dev/ttyUSB0"]
    frames: ["lidar_frame"]
    parsers: ["ld06"]
    
    # Segments for device 0
    device0_segments: ["0:360"]  # Full circle
    
    fused_frame: "base_link"
    deskew: true
    skip_crc: false
    output_frequency: 10.0  # Hz - target 10Hz output instead of 1Hz
    
    # Range filtering to reduce .inf values
    range_min: 0.05
    range_max: 8.0
