
battery_monitor_node:
  ros__parameters:
    voltage_warn_threshold: 11.5
    voltage_error_threshold: 10.5
    current_warn_threshold: 15.0
    temperature_warn_threshold: 45.0
    temperature_error_threshold: 60.0
performance_monitor_node:
  ros__parameters:
    target_loop_frequency: 85.0
    min_acceptable_frequency: 70.0
    critical_frequency_threshold: 50.0
    max_module_execution_time: 2.0
    critical_execution_time: 5.0
    warning_execution_time: 1.5
safety_coordinator_node:
  ros__parameters:
    enable_auto_recovery: true
    recovery_delay: 1.0
    max_consecutive_violations: 3
    safety_check_frequency: 10.0
    critical_battery_voltage: 32.0
    warning_battery_voltage: 34.0
    critical_battery_current: 15.0
    max_performance_violations: 5
teensy_bridge_node:
  ros__parameters:
    serial_port_board1: "/dev/ttyACM0"
    serial_port_board2: "/dev/ttyACM1"
    baud_rate: 921600
    connection_timeout: 5.0
    reconnect_timeout: 2.0
    max_reconnect_attempts: 10
    message_queue_size: 100
    parsing_timeout: 0.1
    enable_message_validation: true
    enable_crc_checking: false
