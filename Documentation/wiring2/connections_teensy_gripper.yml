- 
  - PHR4.J21: [4]
  - 4WireWShield.cJ21: [4]
  - EE_SX675_WR.LOWER: [L]

- # Arduino to upper photointerrupter
  - PHR4.J21: [1,3]
  - 4WireWShield.cJ21: [1,3]
  - EE_SX675_WR.UPPER: [GND, OUT]
- 
  - PHR4.J21: [4]
  - 4WireWShield.cJ21: [4]
  - EE_SX675_WR.UPPER: [VCC]
- 
  - PHR4.J21: [4]
  - 4WireWShield.cJ21: [4]
  - EE_SX675_WR.UPPER: [L]

- # Stepper motor
  - NEMA_23: [A_PLUS, A_MINUS, B_PLUS, B_MINUS]
  - NEMA_23_CABLE: [1-4]
  - DM542T.Elevator: [A_PLUS, A_MINUS, B_PLUS, B_MINUS]