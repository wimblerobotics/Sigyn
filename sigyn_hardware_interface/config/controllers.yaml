controller_manager:
  ros__parameters:
    update_rate: 50  # Hz - matches TeensyV2 motor control frequency

    # Hardware interface configuration
    hardware_interface_timeout: 1.0  # seconds

    # Default controllers to load on startup
    sigyn_diff_drive_controller:
      type: diff_drive_controller/DiffDriveController

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

# Configuration for differential drive controller
sigyn_diff_drive_controller:
  ros__parameters:
    # Joint configuration
    left_wheel_names: ["left_wheel_joint"]
    right_wheel_names: ["right_wheel_joint"]
    
    # Robot geometry (from TeensyV2 constants)
    wheel_separation: 0.3906      # WHEEL_BASE_M from TeensyV2
    wheel_radius: 0.051112072264520  # WHEEL_DIAMETER_M / 2 from TeensyV2
    
    # Wheel multipliers for calibration
    wheel_separation_multiplier: 1.0
    left_wheel_radius_multiplier: 1.0
    right_wheel_radius_multiplier: 1.0
    
    # Publishing configuration
    publish_rate: 50.0            # Hz - matches controller manager update rate
    odom_frame_id: "odom"
    base_frame_id: "base_link"
    
    # Odometry covariance (conservative values for wheel odometry)
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.01]
    
    # Control configuration
    open_loop: false              # Use feedback control
    enable_odom_tf: true          # Publish odom->base_link transform
    
    # Command timeout and input validation
    cmd_vel_timeout: 0.5          # seconds - stop if no cmd_vel received
    #publish_limited_velocity: true
    use_stamped_vel: false
    #velocity_rolling_window_size: 10
    
    # Linear velocity limits
    linear.x.has_velocity_limits: true
    linear.x.has_acceleration_limits: true
    linear.x.has_jerk_limits: false
    linear.x.max_velocity: 1.0          # m/s
    linear.x.min_velocity: -1.0         # m/s
    linear.x.max_acceleration: 2.0      # m/s²
    linear.x.min_acceleration: -2.0     # m/s²
    linear.x.max_jerk: 0.0
    linear.x.min_jerk: 0.0
    
    # Angular velocity limits
    angular.z.has_velocity_limits: true
    angular.z.has_acceleration_limits: true
    angular.z.has_jerk_limits: false
    angular.z.max_velocity: 2.0         # rad/s
    angular.z.min_velocity: -2.0        # rad/s
    angular.z.max_acceleration: 4.0     # rad/s²
    angular.z.min_acceleration: -4.0    # rad/s²
    angular.z.max_jerk: 0.0
    angular.z.min_jerk: 0.0

# Joint state broadcaster publishes joint states for robot_state_publisher
joint_state_broadcaster:
  ros__parameters:
    joints:
      - left_wheel_joint
      - right_wheel_joint
    interfaces:
      - position
      - velocity
